<!DOCTYPE HTML>
<html>
    <head>
		<script type=module src="main.js"></script>
        <link rel="stylesheet" href="fretboard.css">
  
        <title>Fretboard Explorer</title>
    </head>

    <body>
        <h1>Fretboard Explorer</h1>
		
		<label for="tuning-select">Tuning:</label>
		<select name="tuning" id="tuning-select" onchange="FretboardController.SetTuningFromForm();">
		</select>
		
		<label for="scale-select">Scale:</label>
		<select name="scale" id="scale-select" onchange="FretboardController.SetScaleFromForm();">
		</select>
		
		<label for="scale-type-select">Scale Type:</label>
		<select name="scaletype" id="scale-type-select" onchange="FretboardController.SetScaleFromForm();">
		</select>
		
		<p>
		<input type="checkbox" id="show-non-scale-notes" name="ShowNonScaleNotes" value="false" onchange="FretboardController.SetShowNonScaleNotes();">
		<label for="show-non-scale-notes">Show non-scale notes</label>

		<input type="checkbox" id="highlight-scale-notes" name="HighlightScaleNotes" value="true" onchange="FretboardController.SetHighlightScaleNotes();" checked> 
		<label for="hightlight-scale-notes">Highlight scale notes</label>

		<input type="checkbox" id="highlight-chord-notes" name="HighlightChordNotes" value="true" onchange="FretboardController.SetHighlightChordNotes();" checked> 
		<label for="hightlight-chord-notes">Highlight chord notes</label>

		<input type="checkbox" id="show-scale-position-instead-of-note" name="ShowScalePositions" value="true" onchange="FretboardController.SetShowScalePositions();">
		<label for="show-scale-position-instead-of-note">Show scale position instead of notes</label>
		</p>
		
		<div id='fretboard-table'></div>
		<p>
		<div id='scale-chart'></div>
		<p>
		<div id='scale-chord-list-container'>
		<p class='subhead2'>Triads in scale:</p>
		<div id='scale-chord-list'></div>
		</div>

		<p>
		<div id='seventh-chord-list-container'>
		<p class='subhead2'>7th chords in scale:</p>
		<div id='seventh-scale-chord-list'></div>
		</div>
		<p>Created by Kevin McCalix. See the code <a href="https://github.com/kdoblosky/FretboardExplorer">on GitHub</a>. Licensed under a GPLv3 license.</p>
    </body>
</html>
